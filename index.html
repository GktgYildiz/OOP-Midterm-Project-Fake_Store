<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
      integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="shortcut icon"
      href="./assets/styles/images/deadfishlogo.png"
      type="image/x-icon"
    />
    <title>DeadFish-Shop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <section class="navbar-container">
      <div class="navbar">
        <a class="active" href="#"
          ><img src="./assets/styles/images/deadfishlogo.png" alt="logo"
        /></a>
        <a href="#" id="navbar-mid">JUST BUY IT!</a>
        <a href="#">
          <div class="navbar-cart">
            <p class="navbar-cart-item" id="cart-quantity-1">0</p>
            <img
              src="./assets/styles/images/addtocart.svg"
              alt="cart"
              id="navbar-cart-icon"
            />
          </div>
        </a>
      </div>
    </section>
    <div class="side-panel">
      <a>
        <div class="navbar-cart side-panel-cart">
          <p class="navbar-cart-item" id="cart-quantity-2">0</p>
          <img
            src="./assets/styles/images/addtocart.svg"
            alt="cart"
            id="side-panel-cart-icon"
          />
        </div>
      </a>
      <div class="side-panel-content"></div>
    </div>
    <section class="category-container">
      <h1>OUR CATEGORIES</h1>
      <div class="category-cards">
        <div
          class="category-cards-1 choose-category"
          id="category-women"
          data-category="women's clothing"
        >
          <h2>Women</h2>
        </div>
        <div
          class="category-cards-2 choose-category"
          id="category-men"
          data-category="men's clothing"
        >
          <h2>Men</h2>
        </div>
        <div
          class="category-cards-3 choose-category"
          id="category-jewelry"
          data-category="jewelery"
        >
          <h2>Jewelery</h2>
        </div>
        <div
          class="category-cards-4 choose-category"
          id="category-electronics"
          data-category="electronics"
        >
          <h2>Electronics</h2>
        </div>
      </div>
    </section>
    <section class="section-break">
      <h1><img src="./assets/styles/images/deadfishlogo.png" /></h1>
    </section>
    <section class="product-container">
      <h1 id="product-headline">PRODUCTS</h1>
      <div class="product-cards"></div>
    </section>
    <div id="app"></div>
    <script type="module" src="assets/scripts/app.js" defer></script>
    <script type="module" src="assets/scripts/product.js" defer></script>
    <script type="module" src="assets/scripts/productItem.js" defer></script>
    <script type="module" src="assets/scripts/productList.js" defer></script>
    <script type="module" src="assets/scripts/shop.js" defer></script>
    <script type="module" src="assets/scripts/shoppingCart.js" defer></script>
  </body>
</html>
